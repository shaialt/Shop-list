<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocery list</title>
    <link rel="icon" type="image/png" href="images/הורדהv.jpg">
    <link rel="stylesheet" href="grocery list.css">
</head>
<body>
    <form action="grocery list.html" method="get">
        <div class="main_div">
        <h1>My grocerys</h1>
        <h2>Build your grocery list here ↓</h2>

        <div class="choose_item">
        <input list="items" placeholder="New item name" class="input" id="choose_item">
        <datalist id="items">
            <option value="Bissli">
            <option value="Bamba">
            <option value="Tapuchips">
            <option value="Kookoman">
            <option value="Kariot">
            <option value="Cornflakes">
            <option value="Tomato Paste">
            <option value="Tuna"> 
            <option value="Pickled Cucumbers">   
        </datalist>
        <button class="add_item_button" type="button">Add item</button>
        </div>
        <p class="error">Choose a valid item!</p>
       
            <!--
            <div class="item_div">
                <p></p>
                <div class="button_div">
                    <button class="done_button" type="button">Done</button>
                    <button class="delete_button" type="button">Delete</button>
                </div>
            </div> 
            -->

         </div>

    </form>
    <script src="grocery list.js"></script>
</body>
</html>
